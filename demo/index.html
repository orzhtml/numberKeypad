<!doctype html>
<html class="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="author" content="orzhtml.github.io">
    <title>orzhtml.github.io</title>
    <link rel="stylesheet" href="../src/numberKeypad.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            padding: 20px;
            -webkit-user-select: none;
        }
        
        .btn {
            background-color: #28A0F2;
            border-radius: 25px;
            color: #fff;
            display: inline-block;
            height: 40px;
            line-height: 20px;
            padding: 10px;
            text-align: center;
        }
        
        .btn:active {
            background-color: rgba(68, 172, 243, .7);
            color: #fff;
        }
        
        .code {
        		height: 450px;
        }
        
        .input {
        		border: 1px solid #999;
        		line-height: 18px;
        		padding: 5px;
        }
    </style>
</head>

<body>
    <div class="code"></div>
    <div>
        account：<input type="text" class="input" id="account" readonly="readonly" placeholder="请输入账号" /><br><br>
    </div>
    <div>
        money: <input type="text" class="input" id="money" readonly="readonly" placeholder="请输入转账金额" /><br><br>
    </div>
    <div>
        <a class="btn" id="btnPassword">去支付</a>
    </div>
    <script src="../src/jquery-2.1.4.min.js"></script>
    <script src="../src/numberKeypad.js"></script>
    <script>
        var $account = $('#account');
        $account.on('click', function () {
            $account.NumberKeypad({
                zIndex: 1001,
                type: 'number',
                dot: false,
                callback: function (elem, number) {
                    console.log('你输入的账号为：' + number);
                }
            });
        });

        var $money = $('#money');
        $money.on('click', function () {
            $money.NumberKeypad({
                zIndex: 1001,
                type: 'number',
                currency: true,
                max: 999999999999.99,
                callback: function (elem, number) {
                    console.log('你输入的金额为：' + number);
                }
            });
        });

        $('#btnPassword').on('click', function () {
            $('#btnPassword').NumberKeypad({
                random: true,
                zIndex: 1001,
                callback: function (elem, password) {
                    console.log('你的密码是：' + password);
                    elem.close();
                }
            });
        });
    </script>
</body>
</html>
